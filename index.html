<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
    <style>
        html {
            box-sizing: border-box;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        div {
            width: 100%;
            padding: 100px;
        }
        
        .one {
            background: thistle;
        }
        
        .two {
            background: mistyrose;
        }
        
        .three {
            background: coral;
        }
    </style>
</head>

<body class="bod">

    <div class="one">
        1
        <div class="two">
            2
            <div class="three">
                3
            </div>
        </div>
    </div>



    <button>button</button>
    <script>
        const button = document.querySelector('button')
            // console.log(button);
        button.addEventListener('click', buttonHandler, {
            caption: false,
            options: true
        })

        function buttonHandler() {
            console.log("button");
        }

        const divs = document.querySelectorAll('div')
        divs.forEach(div => {
            div.addEventListener('click', divHandler, {
                capture: true
            })
        })

        function divHandler(e) {
            // e.stopPropagation();
            console.log(e.path);
            console.log(this.className);
        }
    </script>
</body>

</html>
